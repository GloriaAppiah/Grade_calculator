<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="name">FullName:</label>
            <input type="text" id="name" placeholder="Enter Your Fullname" required><br><br>

            <label for="course">Course :</label>
            <input type="text" id="course" placeholder="Enter Your course "><br><br>

            <label for="examScore">Exam Score :</label>
            <input type="number" id="examScore" placeholder="Enter Your Examscore" required><br><br>

            <label for="midsemScore">Midsem Score :</label>
            <input type="number" id="midsemScore" placeholder="Enter Your Midsemsore" required><br><br>

            <button type="submit">Calculate Grade</button>
        </form>

        <div id="result" class="hidden">
            <h2>Grade Result</h2>
            <p id="totalMarks"></p>
            <p id="remarks"></p>
            <p id="gradeDescription"></p>
            <p id="statement"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
